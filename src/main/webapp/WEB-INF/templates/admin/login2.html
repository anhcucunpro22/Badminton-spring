<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Site</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div class="account-page">
		<div class="container">
			<div class="row">
				<div class="col-1">
					<div class="form-container">
						<div class="form-btn">
							<span onclick="login()">Admin</span> 
							<hr id="Indicator" style="transform: translateX(0px);">
						</div>

						<form id="LoginForm" action="/admin/login" method="post" style="transform: translateX(300px);">
							<th:block th:if="${message}">
								<p style="color: red;" class="text-danger">[[${message}]]</p>
							</th:block>
							<input type="text" name="username" placeholder="Username">
							<input type="password" name="password" placeholder="Password">
							<button type="submit" class="btn">Login</button>
							<a href="/seller/login">Login seller</a>
						</form>					
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{web/footer::footer}"></div>
	<!-- -------- js for toggle menu -------- -->
	<script>
		var MenuItems = document.getElementById("MenuItems");

		MenuItems.style.maxHeight = "0px";

		function menutoggle() {
			if (MenuItems.style.maxHeight == "0px") {
				MenuItems.style.maxHeight = "200px"
			} else {
				MenuItems.style.maxHeight = "0px"
			}
		}
	</script>

	<!-- -------- js for toggle form -------- -->


	<script>
		var LoginForm = document.getElementById("LoginForm");
		var RegForm = document.getElementById("RegForm");
		var Indicator = document.getElementById("Indicator")

		function login() {
			RegForm.style.transform = "translateX(300px)";
			LoginForm.style.transform = "translateX(300px)";
			Indicator.style.transform = "translateX(0px)";
		}

		function register() {
			RegForm.style.transform = "translateX(0px)";
			LoginForm.style.transform = "translateX(0px)";
			Indicator.style.transform = "translateX(100px)";
		}
	</script>

</body>
</html>
